    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("assets/images/background3.jpg");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .popup {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            top: 15px;
            right: 10px;
            max-width: 300px;
        }

        .popup.show {
            display: block;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ccc;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            line-height: 25px;
        }
        
        .image-container {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 37.5%;
            height: auto;
            text-align: center;
            border: 5px solid #000; /* Aumente o valor para uma borda mais grossa */
        }

        .map-image {
            width: 100%;
            height: auto;
        }

        .overlay-image {
            position: absolute;
            top: 39%;
            left: 40%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 2;
            cursor: pointer;
        }

        .additional-image {
            position: absolute;
            top: calc(50% - 60px); /* Ajustado para mover a imagem mais para baixo */
            left: calc(50% - 150px); /* Ajustado para mover a imagem mais para a direita */
            width: 75px; /* Aumentando a largura da imagem adicional */
            height: auto; /* Mantendo a proporção da imagem */
            z-index: 1;
        }

        .table-container {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
        }

        .table-container h1 {
            margin-bottom: 20px;
        }

        #monitoring-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        #monitoring-table th, #monitoring-table td {
            text-align: center;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blink {
            animation: blink 0.5s linear 3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .image-container {
                width: 90%; /* Use more width on smaller screens */
                left: 50%; /* Center horizontally */
                transform: translate(-50%, -50%); /* Adjust for centering */
            }

            .map-image {
                width: 100%; /* Ensure map image takes full width */
                height: auto; /* Maintain aspect ratio */
            }

            .table-container {
                width: 90%; /* Use more width on smaller screens */
                right: 5%; /* Center the table container */
                top: auto; /* Remove top positioning */
                transform: none; /* Reset transform */
                margin: 20px auto; /* Center with margin */
            }

            /* Make the table responsive */
            #monitoring-table {
                display: block; /* Enable block display */
                overflow-x: auto; /* Add horizontal scrolling */
                white-space: nowrap; /* Prevent wrapping */
            }

            #monitoring-table th, #monitoring-table td {
                min-width: 120px; /* Set a minimum width for cells */
            }
        }

<section id="content" class="container">
    <!-- Conteúdo da página -->
    <div class="image-container">
        <img class="map-image" src="assets/images/mapa.jpg" alt="Map Image">
        <img class="overlay-image blink" src="assets/images/pino.png" alt="Overlay Image" onclick="showPopup()">
    </div>

    <div class="table-container">
        <h1>Dados Recebidos</h1>
        <table id="monitoring-table" border="1">
            <thead>
                <tr>
                    <th>Estação</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dados da tabela serão preenchidos aqui -->
            </tbody>
        </table>

<div class="popup" id="popup">
    <button class="close-btn" onclick="hidePopup()">×</button>
    <h2>Informações da Estação</h2>
    <p>Aqui estão as informações detalhadas da estação.</p>
</div>

<script>
    // Exibir o popup ao clicar na imagem
    function showPopup() {
        document.getElementById("popup").classList.add("show");
    }

    // Fechar o popup
    function hidePopup() {
        document.getElementById("popup").classList.remove("show");
    }

    // Exemplo de função para carregar dados (substituir com chamada real do backend)
    function fetchMonitoringData() {
        // Simulando dados recebidos
        const data = [
            { station: "Estação A", time: "10:00 AM" },
            { station: "Estação B", time: "11:00 AM" }
        ];

        // Preencher a tabela com os dados
        const tbody = document.getElementById("table-body");
        tbody.innerHTML = ""; // Limpar a tabela antes de preencher

        data.forEach(item => {
            const row = document.createElement("tr");
            const stationCell = document.createElement("td");
            const timeCell = document.createElement("td");

            stationCell.textContent = item.station;
            timeCell.textContent = item.time;

            row.appendChild(stationCell);
            row.appendChild(timeCell);
            tbody.appendChild(row);
        });
    }

    // Chamar a função ao carregar a página
    window.onload = fetchMonitoringData;
</script>
